<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Validation Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-SZXxX4whJ79/GFfkw6GzXi6t27Vf5Dbj4zCmt/6mC6uF4J4H7E6i6eqZ6ZoC4Fey" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-color: #434446; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Light shadow */
        }
        .file-upload {
            margin-bottom: 30px;
        }
        .custom-file-input:focus {
            box-shadow: none;
            border-color: #007bff; /* Blue focus border color */
        }
        .custom-file-label.selected::after {
            content: "Selected"; /* Custom label text for selected file */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow on hover */
        }
        .btn-primary:focus, .btn-primary.focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5); /* Focus shadow */
        }
        .alert {
            margin-top: 20px;
            border-radius: 5px;
        }
        .jumbotron {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Gradient background */
            color: #ffffff; /* White text color */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .jumbotron h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
        }
        .jumbotron p {
            font-size: 1.2rem;
        }
        .custom-file-label::after {
            content: " Browse";
            background-color: #007bff;
            border: none;
            border-radius: 0 5px 5px 0;
            padding: 0.375rem 0.75rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="mb-4"><i class="fas fa-file-csv"></i> CSV Validation Tool</h1>
            <p class="lead">Upload a CSV file to validate phone numbers and email addresses.</p>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data" class="file-upload">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="file" required>
                <label class="custom-file-label" for="customFile">Choose CSV file</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-upload"></i> Upload</button>
        </form>
        {% if message %}
        <div class="alert alert-success mt-4" role="alert">
            <strong>Success!</strong> {{ message }}
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            <strong>Error!</strong> {{ error }}
        </div>
        {% endif %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-V9eIp6njoKoqb6scuG0tW6AYxg1Pmvde5VmF0UORgPuZz4okV2F4X6R5PZBOb10v" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        // Update the label text with the selected filename
        $('.custom-file-input').on('change', function() {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
